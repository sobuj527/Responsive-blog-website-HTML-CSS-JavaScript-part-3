<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blog Website For Django Project</title>
      <link rel="stylesheet" href="../css/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/all.css">
      <link rel="stylesheet" href="../css/main.css">
   </head>

   <body>
      <!-- Header Section -->
      <div id="headerSection">
         <div class="headerLeft">
            <a href="../index.html">
               <img src="../images/wc_logo.png" alt="Website Logo">
            </a>
         </div>

         <div class="headerRight">
            <a href="#">Login</a>
            <a href="register.html">Register</a>
         </div>
      </div>

      <!-- Main Section -->
      <div id="MainSection" class="col-8">
         <div class="loginArea col-lg-9">
            <h1 class="argicles_title">User Login</h1>

            <form action="" id="login" method="Post">
               <div class="form_data">
                  <label for="username">Username</label>
                  <input type="text" id="username" placeholder="Username">
               </div>

               <div class="form_data">
                  <label for="pass">Password</label>
                  <input type="password" id="pass" placeholder="Password">
               </div>

               <div class="form_data form_submit text-center">
                  <button class="btn border-info rounded-pill mt-5 mb-4 w-50">Login</button>

                  <p><a href="#">Forgot your password</a>? Don't have an account? <a href="register.html">Register Free</a></p>
               </div>
            </form>
         </div>

         <!-- Right Menu -->
         <div class="rightSidebar col-lg-3">
            <h2>Menu</h2>
            <a href="">Create New Post</a>
            <a href="">Update Post</a>
            <a href="../contact.html">Contact</a>
            <a href="../about.html">About</a>
         </div>
      </div>

      <!-- Footer Section -->
      <div id="footerSection">
         <div class="footerLeft">
            <p>&copy; wooCoding 2021 All Right Reserved</p>
         </div>
         <div class="footerRight">
            <p>Developed By <span>Md. Monjurul Islam Sobuj</span></p>
         </div>
      </div>

      <div id="jump-to-top">
         <i class="fa fa-arrow-up"></i>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
